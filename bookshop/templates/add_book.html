<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ“š Add a New Book</h2>

  <form method="POST" class="card shadow p-4 mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label class="form-label">Book Name</label>
      <input type="text" name="book_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Author</label>
      <input type="text" name="author" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Total Pages</label>
      <input type="number" name="total_book_pages" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Days to Finish</label>
      <input type="number" name="days" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Start Date</label>
      <input type="date" name="last_read_date" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Pages Read Today</label>
      <input type="number" name="pages_read" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Add Book</button>
  </form>

  <div class="text-center mt-3">
    <a href="/" class="btn btn-link">ðŸ“Š View Progress</a>
  </div>
</div>
</body>
</html>
